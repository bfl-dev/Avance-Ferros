    <div class="popup-overlay" id="register">
        <div class="overlay-content">   
            <span onclick="registerOff()">&times;</span> 
            <div class="section-header">Registrate</div>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="circle"
                data-logo_alignment="left">
            </div> 
            <div class="separator">
                <p>- ó -</p>
            </div>
            <div class="section-body">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="username">Contraseña</label>
                    <input type="username" id="username" name="username">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="password">Confirmar Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <button type="submit" onclick="login()">Registrarse</button>
        </div>
    </div>

    <div class="popup-overlay" id="login">
        <div class="overlay-content">  
            <span onclick="loginOff()" >&times;</span> 
            <div class="section-header">Inicia Sesión</div>
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-login_uri="https://your.domain/your_login_endpoint"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div> 
            <div class="separator">
                <p>- ó -</p>
            </div>
            <div class="section-body">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <button type="submit" onclick="login()">Iniciar Sesion</button>
        </div>
    </div>
